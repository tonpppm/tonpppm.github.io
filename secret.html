<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隠し部屋｜あつ森カービィcreate［とん］公式サイト</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* リセットCSS：いろんな要素の余白や枠をゼロにする */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    html {
      scroll-behavior: smooth;

    body {
      max-width: 100%; /* 横幅を端に合わせる */
      margin: 0;
      padding: 0;
      font-size: 16.5px;
      font-family: "Yu Gothic", "游ゴシック", YuGothic, "游ゴシック体", sans-serif;
      text-align: start;
      line-height: 1.7;
    }

    /* 背景のストライプ模様 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background-image: repeating-linear-gradient(
        135deg,
        #fdfcfc, /* 白 */
        #fdfcfc 100px,
        #fff0f2 100px, /* 極淡いピンク */
        #fff0f2 190px,
        #fdfcfc 190px,/* 白 */
        #fdfcfc 290px,
        #f4f5e0 290px,/* 極淡い黄緑 */
        #f4f5e0 380px
      );
      background-repeat: repeat;
    }

    /* タブや本文全体 */
      .wrapper {
        max-width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        padding: 1.2em;
        background: #fff; /* 白背景 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); /* ふんわり影を追加 */
      }

    /* 💻800px以上のモニターでは横幅固定 */
      @media screen and (min-width: 800px) {
        .wrapper {
          max-width: 800px;
          margin: 0 auto;
        }
        .footer-link .footer-link-button {
          font-size: 1.8em;
          letter-spacing: -0.2em;
        }
      }

    /* フッター */
    .site-footer {
      width: 100%;
      margin: 0;
      padding: 1em;
      background-color: #f8f8f8;
      text-align: center;
      color: #888;
      font-size: 0.85em;
      border-top: 1px solid #ddd;
    }

    h1 {
      color: #333; /* 黒文字 */
      font-size: 1.8em;
      text-align: center;
      margin: 1em 0 1em 0;
    }
    h2 {
      color: #333; /* 黒文字 */
      font-size: 1.6em;
      text-align: center;
      margin: 1em 0 0.4em 0;
    }
    h3 {
      color: #333; /* 黒文字 */
      background: #f4f4f4; /* 見出しの背景を極薄ピンクに */
      font-size: 1.4em;
      text-align: center;
      margin: 1em 0 0.8em 0;
      padding: 0.4em 0.8em;
      border-left: 8px solid #ffadba; /* 見出しの左線をピンクに */
    }

    h4 {
      color: #333; /* 黒文字 */
      position: relative;/*相対位置*/
      font-size: 1.2em;
      text-align: center;
      padding-left: 1.1em;/*アイコン分のスペース*/
    }
    h4:before {
      content: '';
      position: absolute;
      top: 0.35em; /*アイコンの上下位置調整 */
      left: 0; /*アイコンの位置 */
      width: 0.9em;
      height: 0.9em;
      background-color: #a5614a; /* 見出しの丸を茶色に */
      border-radius: 50%;
    }

    p {
      margin-bottom: 1.2em;  /* 段落の下に余白 */
      text-align: center;
    }

    /* 区切り線 */
    hr {
      border: none;
      border-bottom: dotted 8px lightgray; /* ライトグレーの点線に */
      width: 105px;
      margin: 4em 0 1em 0;
    }

    /* トップに戻る */
    #page_top {
      width: 40px;
      height: 40px;
      position: fixed;
      right: 1.2em;
      bottom: 20px;
      background: #c2d45f;
      border-radius: 50%;
      opacity: 0.6;
    }
    #page_top a{
      position: relative;
      display: block;
      width: 40px;
      height: 25px;
      text-decoration: none;
    }
    #page_top a::before{
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      content: '\f062';
      font-size: 20px;
      color: #fff;
      position: absolute;
      width: 20px;
      height: 20px;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
      text-align: center;
    }

    #page_top:hover{
      opacity: 1;
      transition: opacity 0.3s;
    }

    ul {
      padding-left: 1em; /* ちょっと控えめにする。0にすると完全に揃う */
      margin-left: 0;     /* 左の余白をゼロにして、はみ出しを防ぐ */
    }
    ol {
      padding-left: 1.5em; /* ちょっと控えめにする。0にすると完全に揃う */
      margin-left: 0;     /* 左の余白をゼロにして、はみ出しを防ぐ */

    }
    li {
      color: #333;
    }

    /* 📝箇条書き */
    .custom-list {
      list-style: none;
      padding-left: 0.2em; /* 左端から点までの距離 */
    }
    .custom-list li {
      position: relative;
      padding-left: 1em;
      margin-bottom: 0.3em;
    }

    .custom-list li::before {
      content: '';
      position: absolute;
      top: 0.6em;
      left: 0;
      width: 0.3em;
      height: 0.3em;
      background-color: #333;
      border-radius: 50%;
    }

    /* 🌐外部リンク */
    .external-link {
      color:#f28da6; /* リンクの文字を濃いピンクに */
      transition: color 0.2s; /* ホバー時の滑らかな変化 */
    }
    .external-link:hover {
      color: #c2d45f; /* リンク選択時の文字色をピンクに */
    }

    .bitstar-link {
      text-decoration: none; /* 下線なし */
      color:#333; /* 黒い文字 */
      transition: color 0.2s; /* ホバー時の滑らかな変化 */
    }
    .bitstar-link:hover {
      color: #c2d45f; /* リンク選択時の文字色を黄緑に */ 
    }


    /* 📷アイコン画像 */
    .running-img {
      text-align: center;
      margin: 3em 0;
    }
    .running-img img {
      width: 250px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto; /* ブロック要素を中央寄せ */
    }

    /* 📷Live2D画像 */
    .live2D-img {
      text-align: center;  /* 親に指定する */
      margin: 1em 0 4em 0;
    }
    .live2D-img img {
      width: 100%;
      max-width: 650px;
      height: auto;
      display: block;
      margin: 0 auto; /* ブロック要素を中央寄せ */
    }

    /* 🐦SNSリンクボタン */
    .link-container {
      display: flex;
      gap: 0.5em; /* ボタン同士の間隔 */
      justify-content: flex-end;
      width: 100%;
      margin: 0 auto;
    }
    .link-button {
      display: flex;
      background-color: #fff; /* 白背景 */
      color: #333;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      width: 45px;
      height: 45px;
      border: solid 1px #bbb; /* グレー */
      border-radius: 50%; /* 丸く */
      text-decoration: none;
      font-size: 1.2em;
      font-weight: 600;
      -webkit-box-shadow: 2px 2px 0 #c2d45f; /* 黄緑 */
      box-shadow: 2px 2px 0 #c2d45f;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .link-button:hover {
      background: #deec98; /* 背景を薄めの黄緑に */
      border: #deec98; /* 線を薄めの黄緑に */
      -webkit-transform: translate(2px, 2px);
      transform: translate(2px, 2px);
      -webkit-box-shadow: 0 0 0 #deec98;
      box-shadow: 0 0 0 #deec98;
    }

    /* 🐦フッターSNSリンクボタン */
    .footer-link {
      display: flex;
      gap: 1.2em;
      justify-content: center;
      width: 100%;
    }
    .footer-link-button {
      display: flex;
      color: #333;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      text-decoration: none; /* 下線なし */
      font-size: 2.3em;
      transition: color 0.2s ease, transform 0.2s ease;
    }
    .footer-link-button:hover {
      color: #666; /* ホバーで少しグレーに */
      transform: scale(1.1);
    }

  </style>
</head>

<body>
  <div class="wrapper">

    <h2><br><br>＼ ✨隠し部屋へようこそ✨ ／</h2>
    <p>

    <div class="running-img">

    <p>

    </p>

  </div>

</body>
