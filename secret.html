<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隠し部屋｜あつ森カービィcreate［とん］公式サイト</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* リセットCSS：いろんな要素の余白や枠をゼロにする */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    html {
      scroll-behavior: smooth;

    body {
      max-width: 100%; /* 横幅を端に合わせる */
      margin: 0;
      padding: 0;
      font-size: 16.5px;
      font-family: "Yu Gothic", "游ゴシック", YuGothic, "游ゴシック体", -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: start;
      line-height: 1.8;
    }

    /* 背景のストライプ模様 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background-image: repeating-linear-gradient(
        135deg,
        #fdfcfc, /* 白 */
        #fdfcfc 100px,
        #fff0f2 100px, /* 極淡いピンク */
        #fff0f2 190px,
        #fdfcfc 190px,/* 白 */
        #fdfcfc 290px,
        #f4f5e0 290px,/* 極淡い黄緑 */
        #f4f5e0 380px
      );
      background-repeat: repeat;
    }

    /* タブや本文全体 */
      .wrapper {
        max-width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        padding: 1em;
        background: #fff; /* 白背景 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); /* ふんわり影を追加 */
      }


    /* フッター */
    .site-footer {
      width: 100%;
      margin: 0;
      padding: 1em;
      background-color: #f8f8f8;
      text-align: center;
      color: #888;
      font-size: 0.85em;
      border-top: 1px solid #ddd;
    }

    h1 {
      color: #333; /* 黒文字 */
      font-size: 1.8em;
      text-align: center;
      margin: 1em 0 1em 0;
    }
    h2 {
      color: #333; /* 黒文字 */
      font-size: 1.5em;
      text-align: center;
      margin: 1em 0 0.4em 0;
    }
    h3 {
      color: #333; /* 黒文字 */
      background: #f4f4f4; /* 見出しの背景を極薄ピンクに */
      font-size: 1.4em;
      text-align: center;
      margin: 1em 0 0.8em 0;
      padding: 0.4em 0.8em;
      border-left: 8px solid #ffadba; /* 見出しの左線をピンクに */
    }

    h4 {
      color: #333; /* 黒文字 */
      position: relative;/*相対位置*/
      font-size: 1.2em;
      text-align: center;
      padding-left: 1.1em;/*アイコン分のスペース*/
    }
    h4:before {
      content: '';
      position: absolute;
      top: 0.35em; /*アイコンの上下位置調整 */
      left: 0; /*アイコンの位置 */
      width: 0.9em;
      height: 0.9em;
      background-color: #a5614a; /* 見出しの丸を茶色に */
      border-radius: 50%;
    }

    p {
      margin-bottom: 1.2em;  /* 段落の下に余白 */
      text-align: center;
    }

    /* 区切り線 */
    hr {
      border: none;
      border-bottom: dotted 8px lightgray; /* ライトグレーの点線に */
      width: 105px;
      margin: 4em 0 1em 0;
    }


    /* 📷アイコン画像 */
    .running-img {
      text-align: center;
      margin: 3em 0;
    }
    .running-img img {
      width: 240px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto; /* ブロック要素を中央寄せ */
    }


    /* 🐦フッターSNSリンクボタン */
    .footer-link {
      display: flex;
      gap: 1.2em;
      justify-content: center;
      width: 100%;
    }
    .footer-link-button {
      display: flex;
      color: #333;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      text-decoration: none; /* 下線なし */
      font-size: 2.3em;
      transition: color 0.2s ease, transform 0.2s ease;
    }
    .footer-link-button:hover {
      color: #666; /* ホバーで少しグレーに */
      transform: scale(1.1);
    }

    /* 💻800px以上のモニターでは横幅固定 */
      @media screen and (min-width: 800px) {
        .wrapper {
          max-width: 800px;
          margin: 0 auto;
        }
        .footer-link .footer-link-button {
          font-size: 1.8em;
          letter-spacing: -0.2em;
        }
      }


  </style>
</head>

<body>
  <div class="wrapper">

    <h2><br>＼ ✨隠し部屋へようこそ✨ ／</h2>
    <p>
      <br>えへへ……見つかっちゃった(*つ∀`)<br>
      いっぱい見てくれてありがとう💕<br><br>
    </p>
    <div class="running-img">
      <img src="images/secret-ton.png" alt="お使いの端末からとんが検出されました">
    </div>
    <p>
      <br>いつもおつかれさま🍵<br>
      大好き💕<br><br>
    </p>

  </div>

</body>
